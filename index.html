<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,500&display=swap" rel="stylesheet">
    <title>AL-SYED: Comfort for students</title>
  </head>
  <body>

    <form name="contact" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <label >
        <span >Your name</span>
        <input
          type="text"
          name="name"
        />
      </label>
      <label>
        <span className="px-2 text-gray-900">Email address</span>
        <input
          name="email"
          type="email"
        />
      </label>
      <label >
        <span className="px-2 text-gray-900">Message</span>
        <textarea
          name="message"
        ></textarea>
      </label>
      <div >
        <button
          type="submit"
        >
          Send
        </button>
      </div>
    </form>

    <form name="fileForm" enctype="multipart/form-data" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <p>
        <label>
          <span>Name:</span>
          <input name="name" type="text"/>
        </label>
      </p>
      <p>
        <label>
          <span>Add file:</span>
          <input name="file" type="file"/>
        </label>
      </p>
      <button type="submit">Submit</button>
    </form>
    <p class="result"></p>
    

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
